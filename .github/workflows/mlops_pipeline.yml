name: MLOps Full Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  mlops-deploy:
    runs-on: ubuntu-latest
    env:
      DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
      DOCKER_HUB_ACCESS_TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mlflow zenml docker pandas scikit-learn

      # 4Ô∏è‚É£ Prepare directories for MLflow & ZenML
      - name: Setup directories
        run: |
          mkdir -p mlruns zenml_artifacts

      # 5Ô∏è‚É£ Run MLOps pipeline simulation
      - name: Run deployment demo
        run: |
          export MLFLOW_TRACKING_URI=./mlruns
          export ZENML_ARTIFACT_STORE=./zenml_artifacts
          python scripts/demo_deployment.py

      # 6Ô∏è‚É£ Upload MLflow & ZenML results as GitHub artifacts
      - name: Upload MLflow results
        uses: actions/upload-artifact@v4   # ‚úÖ mis √† jour v4
        with:
          name: mlflow-logs
          path: mlruns/

      - name: Upload ZenML artifacts
        uses: actions/upload-artifact@v4   # ‚úÖ mis √† jour v4
        with:
          name: zenml-artifacts
          path: zenml_artifacts/

      # 7Ô∏è‚É£ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 8Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t cancer-mlops:latest .

      # 9Ô∏è‚É£ Tag Docker image for Docker Hub
      - name: Tag Docker image
        run: |
          docker tag cancer-mlops:latest $DOCKER_HUB_USERNAME/cancer-mlops:latest

      # üîü Push Docker image
      - name: Push Docker image
        run: |
          docker push $DOCKER_HUB_USERNAME/cancer-mlops:latest
