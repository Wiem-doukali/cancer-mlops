name: MLOps Full Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  mlops-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.13  # <- version fixe compatible Ubuntu 24.04

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mlflow zenml pandas scikit-learn

      # 4️⃣ Prepare directories for MLflow & ZenML
      - name: Setup directories
        run: |
          mkdir -p mlruns zenml_artifacts

      # 5️⃣ Run MLOps pipeline simulation
      - name: Run deployment demo
        run: |
          export MLFLOW_TRACKING_URI=./mlruns
          export ZENML_ARTIFACT_STORE=./zenml_artifacts
          python scripts/demo_deployment.py

      # 6️⃣ Upload MLflow & ZenML results as GitHub artifacts
      - name: Upload MLflow results
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-logs
          path: mlruns/

      - name: Upload ZenML artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zenml-artifacts
          path: zenml_artifacts/
