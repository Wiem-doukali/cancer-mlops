name: MLOps Pipeline CI

# Déclenchement du workflow
on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'  # Se déclenche aussi sur les tags v1.0.0, v2.0.0...

jobs:
  run_pipeline:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      # 3️⃣ Installer les dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Exécuter le pipeline MLOps
      - name: Run demo deployment
        run: |
          python scripts/demo_deployment.py

      # 5️⃣ Optionnel : sauvegarder les artefacts (models, logs)
      - name: Upload models
        uses: actions/upload-artifact@v3
        with:
          name: models
          path: models/
